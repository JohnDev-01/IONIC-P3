<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Traductor de Números</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="traductor-container">
    <h2>Traductor de Números a Letras</h2>

    <ion-item class="input-item">
      <ion-label position="floating">Ingresa un número</ion-label>
      <ion-input type="number" [(ngModel)]="numero"></ion-input>
    </ion-item>

    <ion-button expand="block" class="translate-button" (click)="convertirNumero()">
      Traducir
    </ion-button>
    <ion-card class="result-card" *ngIf="resultado !== ''">
      <ion-card-header>
        <ion-card-title>Resultado</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ numero }} en letras: <strong>{{ resultado }}</strong></p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
